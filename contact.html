<!-- Body -->

<body>
        <!-- Menu -->

        <nav class="top-menu">
            <a href="./index.html" class="logo">
                <img src="img/logo.png" height="100px" width="250px" alt="Friends logotype">

                <li><a href="./contact.html" class="active-hover active">Contact</a></li>
            </ul>
        
        </nav>

        <!-- Container -->

        <div id="container">
           

        <!-- Main -->

        <main class="bcg-item">
            <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
                <div class="container-item mx-auto">
                  <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
                    <div class="text-center">
                      <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">
                        Contact Us
                      </h1>
                      <p class="text-gray-400 dark:text-gray-400">
                        Fill up the form below to send us a message.
                      </p>
                    </div><br>
                    <div class="m-7">
                      <form action="https://api.web3forms.com/submit" method="POST" id="form">
                        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                        <input type="hidden" name="subject" value="New Submission from Web3Forms" />
                        <input type="checkbox" name="botcheck" id="" style="display: none;" />
              
                        <div class="mb-6">
                          <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Full Name &#128394</label>
                          <input type="text" name="name" id="name" placeholder="Name Surname" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address &#128231</label>
                          <input type="email" name="email" id="email" placeholder="you@mail.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Phone Number &#128222</label>
                          <input type="text" name="phone" id="phone" placeholder="+46 (070) 1234-567" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        </div>
                        <div class="mb-6">
                          <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Your Message &#9997</label>
              
                          <textarea rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                        </div>
                        <div class="mb-6">
                          <button type="submit" class=" submit-button w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                            Send Message &#128233
                          </button>
                        </div>
                        <p class="text-base text-center text-gray-400" id="result"></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        
          


        </main>
    </div>

        <footer>
